
 <div class="card-block">
                   <ul class="heroes">
                       <li *ngFor="let estacinamento of estacionamentos" [class.selected]="estacinamento === selectedEstacionamento" (click)="onSelect(estacinamento)">
                          <span class="badge">{{estacinamento.nome}}</span> {{estacinamento.nome}}
                      <!--<span class="badge">{{estacinamento._id}}</span> {{estacinamento.nome}}-->

                       </li>
                   </ul>    
            </div>

<div class="example-container mat-elevation-z8">

  <md-table #table [dataSource]="dataSource">

    <!--- Note that these columns can be defined in any order.
          The actual rendered columns are set as a property on the row definition" -->

    <!-- ID Column -->
    <ng-container cdkColumnDef="userId">
      <md-header-cell *cdkHeaderCellDef> ID </md-header-cell>
      <md-cell *cdkCellDef="let row"> {{row.id}} </md-cell>
    </ng-container>

    <!-- Progress Column -->
    <ng-container cdkColumnDef="progress">
      <md-header-cell *cdkHeaderCellDef> Progress </md-header-cell>
      <md-cell *cdkCellDef="let row"> {{row.progress}}% </md-cell>
    </ng-container>

    <!-- Name Column -->
    <ng-container cdkColumnDef="userName">
      <md-header-cell *cdkHeaderCellDef> Name </md-header-cell>
      <md-cell *cdkCellDef="let row"> {{row.name}} </md-cell>
    </ng-container>

    <!-- Color Column -->
    <ng-container cdkColumnDef="nome_fantasia">
      <md-header-cell *cdkHeaderCellDef> Nome Fantasia </md-header-cell>
      <md-cell *cdkCellDef="let row" > {{row.nome_fantasia}} </md-cell>
    </ng-container>

    <md-header-row *cdkHeaderRowDef="displayedColumns"></md-header-row>
    <md-row *cdkRowDef="let row; columns: displayedColumns;"></md-row>
  </md-table>

  <md-paginator #paginator
                [length]="exampleDatabase.data.length"
                [pageIndex]="0"
                [pageSize]="25"
                [pageSizeOptions]="[5, 10, 25, 100]">
  </md-paginator>
</div>
