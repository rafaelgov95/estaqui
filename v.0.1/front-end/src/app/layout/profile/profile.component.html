<app-page-header-opcoes [heading]="'Perfil'" [icon]="'fa-table'"></app-page-header-opcoes>

<div class="panel panel-default profile-area">
    <div class="panel-heading">
        <h3>Nome</h3>
    </div>
    <div class="panel-body">
        <div>
            <label><i class="glyphicon glyphicon-user"></i> Nome</label>
            <h3 class="nickname">{{ profile.nome }}</h3>
        </div>
    </div>
    <ul>
    <li><a>Email: {{profile.email}}</a></li>
    <li><a> Criada em:  <input[value]="profile.criada_em"> </input></a></li>
    </ul>
   
</div>
