<div class="row">
    <div class="col-xl-9 text-xs-center">
        <div class="card card-default tamanho-mapa">
            <div class="card-header">Mapa de Navegação</div>
            <div class="card-block mapa-sem-padding table-responsive">
                <app-maps [est]="selectedEstacionamentoNovo"></app-maps>
            </div>
        </div>
    </div>
    <div class="col-md-3">
        <div class="row">
            <div class="col-xl-12">
                <div class="card card-default tam">
                    <div class="card-header">Pesquisa</div>
                    <div class="card-block table-responsive">
                        <div class="row">
                            <div class="col-xl-12">
                                <autocomplete-map (Emite)="AutoC($event)"></autocomplete-map>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-xl-12">
                                <div class="form-group">
                                    <label>Selecione os filtros</label><br>
                                    <input type="checkbox" value=""> Coberta
                                    <input type="checkbox" value=""> Preferencial
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-xl-6">
                                <button type="button" (click)="setCurrentPosition()" class="btn btn-info" title="Última vaga">
                                    <i class="fa fa-history" style="font-size:20px" aria-hidden="true"></i>
                                </button>
                            </div>
                            <div class="col-xl-6">
                                <button type="button" class="btn btn-success" title="Procurar vaga">
                                      <i class="fa fa-search" aria-hidden="true"></i>
                                </button>

                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="row margin20top">
            <div class="col-xl-12">
                <div class="card card-default tam">
                    <div class="card-header">Favoritos</div>
                    <div class="card-block table-responsive">
                        <div class="col-xl-12">
                            <lista (emit)="AutoL($event)"></lista>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
